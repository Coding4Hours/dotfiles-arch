name: Build Arch ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y arch-install-scripts git squashfs-tools xorriso

      - name: Build ArchISO
        working-directory: archiso-src/configs/releng
        run: |
          sudo mkarchiso -v -w /tmp/archiso-work -o $GITHUB_WORKSPACE/out .

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-custom-iso
          path: out/*.iso
