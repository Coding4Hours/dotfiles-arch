name: Build Arch Linux ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image for Arch ISO build
        run: |
          cat <<EOF > Dockerfile
          FROM archlinux:latest

          RUN pacman -Syu --noconfirm && \
              pacman -S --noconfirm arch-install-scripts git squashfs-tools archiso base-devel fakeroot sudo && \
              pacman -Scc --noconfirm

          RUN useradd -m builder && echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          USER builder
          WORKDIR /home/builder

          CMD ["/bin/bash"]
          EOF

          docker build -t archiso-builder .

      - name: Build the ISO inside Docker
        run: |
          mkdir -p out
          docker run --rm --privileged  \
            -v ${{ github.workspace }}:/home/builder/workspace \
            -w /home/builder/workspace \
            archiso-builder \
            bash -c "sudo mkarchiso -v -w /tmp/archiso-work -o out ."

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-custom-iso
          path: out/*.iso
